        <h2>番茄炒蛋</h2>
        <p>番茄炒蛋是一道简单而美味的传统中国菜肴，口感鲜嫩多汁，非常适合搭配米饭食用。</p>
        <h3>食材</h3>
        <ul>
            <li>3个鸡蛋</li>
            <li>2个新鲜番茄</li>
            <li>适量盐和胡椒粉</li>
            <li>适量油</li>
        </ul>
        <h3>步骤</h3>
        <ol>
            <li>将鸡蛋打入碗中，加入适量盐和胡椒粉，打散备用。</li>
            <li>将番茄洗净后切成块状。</li>
            <li>热锅冷油，倒入打散的鸡蛋液，快速搅拌至蛋液刚刚凝固。</li>
            <li>加入番茄块，继续翻炒至番茄熟软出汁。</li>
            <li>根据个人口味，可以适量添加盐和胡椒粉进行调味。</li>
            <li>炒好的番茄炒蛋盛出，装盘即可享用。</li>
        </ol>
    </section>
