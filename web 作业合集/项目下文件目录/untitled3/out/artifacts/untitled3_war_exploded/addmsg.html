<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>信息补充</title>
    <link rel="stylesheet" href="css/css2.css">

</head>
<body>
<div class="container">
    <h1>饮食作息信息补充</h1>

    <form action="index.html">
        <h2>生活作息</h2>
        <label for="wakeup-time">起床时间：</label>
        <input type="time" id="wakeup-time" name="wakeup-time" required><br>

        <label for="bedtime">就寝时间：</label>
        <input type="time" id="bedtime" name="bedtime" required><br>

        <h2>饮食习惯</h2>
        <label for="meal-frequency">每日饮食次数：</label>
        <input type="number" id="meal-frequency" name="meal-frequency" required><br>

        <label for="favorite-cuisine">喜欢的菜系：</label>
        <input type="text" id="favorite-cuisine" name="favorite-cuisine" required><br>

        <h2>饮食类</h2>
        <label for="food-allergies">食物过敏：</label>
        <input type="text" id="food-allergies" name="food-allergies"><br>

        <label for="food-preferences">食物偏好：</label>
        <input type="text" id="food-preferences" name="food-preferences"><br>
        <h2>体质类</h2>
        <label for="food-allergies">身高：</label>
        <input type="text" name="height"><br>

        <label for="food-preferences">体重：</label>
        <input type="text"  name="weight"><br>

        <label for="food-preferences">身体状况（如糖尿病，高血压等）：</label>
        <input type="text"  name="body"><br>
        <h1> </h1>

        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
